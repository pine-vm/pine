name: "Copilot Setup Steps"

# https://docs.github.com/en/enterprise-cloud@latest/copilot/customizing-copilot/customizing-the-development-environment-for-copilot-coding-agent

# Allow testing of the setup steps from your repository's "Actions" tab.
on: workflow_dispatch

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    env:
      COPILOT_AGENT_FIREWALL_ALLOW_LIST_ADDITIONS: >
        api.nuget.org,
        globalcdn.nuget.org,
        dist.nuget.org,
        symbols.nuget.org,
        www.nuget.org,
        package.elm-lang.org,
        crl3.digicert.com,
        ocsp.digicert.com,
        pine-vm.org,
        www.microsoft.com,
        learn.microsoft.com,
        microsoft.github.io/language-server-protocol

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:

      - name: Avoid git mutating files on checkout
        run: |
          git config --global core.autocrlf false

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Check installed dotnet
        run: dotnet --info

      - name: Install Pine to $RUNNER_TEMP and expose it
        run: |
          set -euo pipefail
          curl -L https://github.com/pine-vm/pine/releases/download/v0.4.24/pine-bin-v0.4.24-linux-x64.zip \
              -o "$RUNNER_TEMP/pine.zip"
          unzip -q "$RUNNER_TEMP/pine.zip" -d "$RUNNER_TEMP/pine"
          echo "$RUNNER_TEMP/pine" >> "$GITHUB_PATH"

      - name: Check Pine installation
        run: |
          set -euo pipefail
          pine --version

      - name: Install elm-test-rs
        run: |
          set -euo pipefail
          # Download the tarball
          curl -L https://github.com/mpizenberg/elm-test-rs/releases/download/v3.0.1/elm-test-rs_linux.tar.gz \
              -o "$RUNNER_TEMP/elm-test-rs.tar.gz"

          # Create a directory for extraction
          mkdir -p "$RUNNER_TEMP/elm-test-rs"

          # Extract the binary
          tar -xzf "$RUNNER_TEMP/elm-test-rs.tar.gz" -C "$RUNNER_TEMP/elm-test-rs"

          # Add the directory to the system PATH
          echo "$RUNNER_TEMP/elm-test-rs" >> "$GITHUB_PATH"

      - name: Check elm-test-rs installation
        run: elm-test-rs --version

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Prebuild
        working-directory: ./implement/
        run: |
          dotnet  run  --project ./prebuild/prebuild.csproj  --configuration Release
